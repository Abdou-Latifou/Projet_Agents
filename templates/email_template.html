<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #007bff; color: white; padding: 10px; text-align: center; }
        .offre { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .offre h3 { margin: 0; color: #007bff; }
        .offre a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Offres d'Emploi Tech au Togo - {{ date }}</h2>
        </div>
        {% for offre in offres %}
        <div class="offre">
            <h3>{{ offre.titre }}</h3>
            <p><strong>Entreprise :</strong> {{ offre.entreprise }}</p>
            <p>{{ offre.resume }}</p>
            <p><a href="{{ offre.lien }}">Voir l'offre complète</a></p>
        </div>
        {% endfor %}
        <p style="text-align: center;">Ceci est un email automatisé par votre système multi-agents.</p>
    </div>
</body>
</html>
